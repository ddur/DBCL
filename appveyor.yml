version: 0.90.{build}
os: Visual Studio 2013
configuration: Debug
platform: Any CPU
shallow_clone: true
clone_folder: c:\projects\dbcl
before_build:
- ps: nuget restore
build:
  project: DBCL.sln
  verbosity: quiet
test_script:
- cmd: c:\projects\dbcl\test-coverage.bat
- cmd: c:\projects\dbcl\create-reports.bat
- cmd: c:\projects\dbcl\upload-coveralls.bat
- cmd: c:\projects\dbcl\zip-artifact.bat
artifacts:
- path: reports\*.7z
  name: Coverage
